[CamLockV]

;VERSION 0.2

; https://msdn.microsoft.com/en-us/library/windows/desktop/dd375731(v=vs.85).aspx | List of keys

----------------------------------------------------
;Keyboard:

KEY_PC = 0x23              ; default: 0x23 ('END')       | Key that activates the camera lock
hide_hud_key = 0	   ; default: 0x24 ('HOME')      | Key that hides the HUD.
cam_mode =0


--------------------------------------------------+
;Advanced Settings:

Pitch_Lock = 1             ; 1 will stop the camera from gaining / losing height
Heading_Lock = 1           ; 1 will stop the camera from turning around
